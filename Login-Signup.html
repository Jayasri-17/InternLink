<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InternLink - Connect with Opportunities</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1a73e8;
      --dark-blue: #0d47a1;
      --light-blue: #e8f0fe;
      --accent-orange: #ff9800;
      --dark-orange: #f57c00;
      --white: #ffffff;
      --light-gray: #f5f5f5;
      --medium-gray: #dadce0;
      --text-dark: #202124;
      --text-light: #5f6368;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      display: flex; max-width: 900px; width: 100%;
      background-color: var(--white); border-radius: 16px;
      box-shadow: var(--shadow); overflow: hidden;
    }

    .hero-section {
      flex: 1; background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
      color: white; padding: 40px; display: flex; flex-direction: column;
      justify-content: center;
    }
    .hero-section h1 { font-size: 28px; margin-bottom: 16px; }
    .hero-section p { opacity: 0.9; margin-bottom: 24px; }
    .hero-section ul { list-style: none; }
    .hero-section li { margin-bottom: 12px; display: flex; align-items: center; }
    .hero-section li i { margin-right: 10px; color: var(--accent-orange); }

    .form-section { flex: 1; padding: 40px; display: flex; flex-direction: column; }
    .toggle-container { display: flex; background-color: var(--light-gray); border-radius: 8px; margin-bottom: 30px; position: relative; overflow: hidden; }
    .toggle-slider { position: absolute; top: 0; left: 0; width: 50%; height: 100%; background-color: var(--primary-blue); border-radius: 8px; transition: var(--transition); }
    .toggle-slider.signup-active { transform: translateX(100%); }
    .toggle-btn { flex:1; padding:14px; background:transparent; border:none; font-weight:600; color: var(--text-light); cursor:pointer; z-index:1; transition: var(--transition); }
    .toggle-btn.active { color:white; }

    .form-container { display:none; animation: fadeIn 0.5s ease; }
    .form-container.active { display:block; }
    @keyframes fadeIn { from{opacity:0; transform: translateY(10px);} to{opacity:1; transform:translateY(0);} }
    .form-title { font-size:24px; font-weight:600; margin-bottom:24px; }
    .form-group { margin-bottom:20px; }
    .form-label { display:block; margin-bottom:8px; font-weight:500; }
    .form-input { width:100%; padding:14px 16px; border:1px solid var(--medium-gray); border-radius:8px; font-size:16px; transition: var(--transition); }
    .form-input:focus { outline:none; border-color: var(--primary-blue); box-shadow:0 0 0 2px rgba(26,115,232,0.2); }

    .password-container { position:relative; }
    .toggle-password { position:absolute; right:12px; top:50%; transform:translateY(-50%); background:none; border:none; color: var(--text-light); cursor:pointer; }

    .btn { width:100%; padding:16px; border:none; border-radius:8px; font-weight:600; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px; transition: var(--transition);}
    .btn-primary { background-color: var(--primary-blue); color:white; margin-top:10px; }
    .btn-primary:hover { background-color: var(--dark-blue); transform: translateY(-2px); }
    .google-btn { width: 100%; height: 45px; margin-top: 16px; background-color: white; border:1px solid #ccc; border-radius:8px; display:flex; align-items:center; justify-content:center; gap:10px; font-weight:500; color:#444; text-decoration:none; }
    .google-btn img { height:20px; width:20px; }

    .divider { display:flex; align-items:center; margin:24px 0; color: var(--text-light); font-size:14px; }
    .divider::before, .divider::after { content:""; flex:1; height:1px; background-color: var(--medium-gray); }
    .divider span { padding:0 16px; }
    .forgot-password { text-align:center; margin-top:16px; }
    .forgot-password a { color: var(--primary-blue); text-decoration:none; font-size:14px; }

    @media(max-width:768px) { .container{flex-direction:column;} .hero-section,.form-section{padding:30px;} }

    .message { margin-top:10px; font-size:14px; }
    .error { color:red; }
    .success { color:green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <h1>Connect with Opportunities</h1>
      <p>Join thousands of students and companies finding the perfect internship match.</p>
      <ul>
        <li><i class="fas fa-check-circle"></i> Personalized internship recommendations</li>
        <li><i class="fas fa-check-circle"></i> Career development resources</li>
      </ul>
    </div>

    <div class="form-section">
      <div class="toggle-container">
        <div class="toggle-slider"></div>
        <button class="toggle-btn active" id="loginToggle">Log In</button>
        <button class="toggle-btn" id="signupToggle">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-container active">
        <h2 class="form-title">Welcome Back</h2>
        <form id="login">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" class="form-input" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="password-container">
              <input type="password" id="loginPassword" class="form-input" required>
              <button type="button" class="toggle-password" id="toggleLoginPassword"><i class="far fa-eye"></i></button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
          <div id="loginMessage" class="message error"></div>
          <div class="divider"><span>or</span></div>
          <a href="MainInterface.html" class="google-btn"><img src="https://www.svgrepo.com/show/475656/google-color.svg">Continue with Google</a>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="form-container">
        <h2 class="form-title">Join InternLink</h2>
        <form id="signup">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="signupName" class="form-input" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="signupEmail" class="form-input" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="password-container">
              <input type="password" id="signupPassword" class="form-input" required>
              <button type="button" class="toggle-password" id="toggleSignupPassword"><i class="far fa-eye"></i></button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
          <div id="signupMessage" class="message error"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Existing Login/Signup Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginToggle = document.getElementById('loginToggle');
      const signupToggle = document.getElementById('signupToggle');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const toggleSlider = document.querySelector('.toggle-slider');

      loginToggle.addEventListener('click', () => {
        loginToggle.classList.add('active');
        signupToggle.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        toggleSlider.classList.remove('signup-active');
      });

      signupToggle.addEventListener('click', () => {
        signupToggle.classList.add('active');
        loginToggle.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        toggleSlider.classList.add('signup-active');
      });

      function setupPasswordToggle(passwordId, toggleId) {
        const passwordInput = document.getElementById(passwordId);
        const toggleButton = document.getElementById(toggleId);
        const icon = toggleButton.querySelector('i');
        toggleButton.addEventListener('click', function() {
          if(passwordInput.type==='password'){ 
            passwordInput.type='text'; 
            icon.classList.replace('fa-eye','fa-eye-slash'); 
          } else { 
            passwordInput.type='password'; 
            icon.classList.replace('fa-eye-slash','fa-eye'); 
          }
        });
      }
      setupPasswordToggle('loginPassword','toggleLoginPassword');
      setupPasswordToggle('signupPassword','toggleSignupPassword');

      // Signup (localStorage-based for now)
      document.getElementById('signup').addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('signupName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const signupMessage = document.getElementById('signupMessage');
        signupMessage.textContent = '';
        signupMessage.classList.remove('success');

        let users = JSON.parse(localStorage.getItem('users')||'[]');
        if(users.some(u=>u.email===email)){
          signupMessage.textContent = 'User already exists!';
          return;
        }
        users.push({name,email,password});
        localStorage.setItem('users',JSON.stringify(users));
        signupMessage.classList.add('success');
        signupMessage.textContent = 'Registration successful! Please login.';
        loginToggle.click();
        this.reset();
      });

      // Login
      document.getElementById('login').addEventListener('submit', function(e){
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const loginMessage = document.getElementById('loginMessage');
        loginMessage.textContent = '';
        loginMessage.classList.remove('success');

        let users = JSON.parse(localStorage.getItem('users')||'[]');
        const user = users.find(u=>u.email===email && u.password===password);
        if(!user){
          loginMessage.textContent = 'Invalid email or password';
          return;
        }
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href='MainInterface.html';
      });
    });
  </script>
</body>
</html>
